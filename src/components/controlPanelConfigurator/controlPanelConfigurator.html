<div class="control-panel-configurator">
  Player Buttons<br />
  <table class="control-panel-configurator__button-table">
    <tr>
      <td>P1</td>
      <td>P2</td>
      <td>P3</td>
      <td>P4</td>
    </tr>
    <tr>
      <td><input class="control-panel-configurator__num-buttons-input control-panel-configurator__num-buttons-input--p1" type="number" step="1" min="0" max="9" value="0" size="1" /></td>
      <td><input class="control-panel-configurator__num-buttons-input control-panel-configurator__num-buttons-input--p2" type="number" step="1" min="0" max="9" value="0" size="1" /></td>
      <td><input class="control-panel-configurator__num-buttons-input control-panel-configurator__num-buttons-input--p3" type="number" step="1" min="0" max="9" value="0" size="1" /></td>
      <td><input class="control-panel-configurator__num-buttons-input control-panel-configurator__num-buttons-input--p4" type="number" step="1" min="0" max="9" value="0" size="1" /></td>
    </tr>
  </table>
  
  <table class="control-panel-configurator__control-table">
  </table>
  
  <select class="control-panel-configurator__add-control-type-select">
    <option value="" selected disabled hidden>Select Control</option>
  </select>
  <button class="control-panel-configurator__add-control-button">Add</button>
  <p class="control-panel-configurator__add-control-description"></p>
</div>
