<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MAME Genius</title>
  <script src="main.js"></script>
</head>
<body>
  <h1>MAME Genius <span class="title-version-tag">(Alpha <span class="title-version-tag__number"></span>)</span></h1>
  
  <div class="loading-indicator">
    Loading<span class="loading-indicator__ellipsis">...</span><br />
    <br />
    <noscript>
      JavaScript is required. Please enable it.<br />
      <br />
    </noscript>
  </div>
  
  <section class="content hidden">
    <h2><a id="machine-names">ROM Names</a></h2>
    <div class="machine-name-list-container"></div>
    <br />
    <hr />
    
    <h2><a id="control-panel-config">Control Panel Configuration</a></h2>
    <div class="control-panel-configurator-container"></div>
    <br />
    <hr />
    
    <h2><a id="monitor-config">CRT Monitor Configuration</a></h2>
    <div class="monitor-configurator-group-container"></div>
    <br />
    <hr />
    
    <h2><a id="compatibility">Compatibility</a></h2>
    <div class="comp-table-container"></div>
    <br />
    <hr />
    
    <div class="metadata">
      <textarea class="metadata__text" readonly="true"></textarea>
    </div>
    <br />
  </section>
  
  <footer>
    <p>by Mike "yo1dog" Moore - <a href="https://yo1.dog" target="_blank">yo1.dog</a></p>
    <p><a href="https://github.com/yo1dog/mame-genius" target="_blank">Source</a></p>
  </footer>
</body>
</html>
